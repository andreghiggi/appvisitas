<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h3 class="mb-0">
                <i class="fas fa-chart-line me-2"></i>
                Sistema de Visitas
            </h3>
            <p class="mb-0 mt-2 opacity-75">Faça login para continuar</p>
        </div>
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                    Entrar
                </button>
            </form>
            
            <div class="mt-4 p-3 bg-light rounded">
                <h6 class="mb-2">Credenciais de Teste:</h6>
                <p class="mb-1"><strong>Administrador:</strong></p>
                <p class="mb-1">Email: admin@example.com</p>
                <p class="mb-3">Senha: admin123</p>
                <button class="btn btn-outline-secondary btn-sm" onclick="preencherCredenciais()">
                    Usar credenciais de teste
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'api/';

        // Registrar Service Worker
        if (\'serviceWorker\' in navigator) {
            window.addEventListener(\'load\', function() {
                navigator.serviceWorker.register(\'./sw.js\', { scope: \'./\' }).then(function(registration) {
                    console.log(\'ServiceWorker registration successful with scope: \', registration.scope);
                }).catch(function(err) {
                    console.log(\'ServiceWorker registration failed: \', err);
                });
            });
        }

        document.getElementById(\'loginForm\').addEventListener(\'submit\', function(e) {
            e.preventDefault();
            
            const email = document.getElementById(\'email\').value;
            const senha = document.getElementById(\'senha\').value;
            const loading = document.querySelector(\'.loading\');
            const submitBtn = e.target.querySelector(\'button[type="submit"]\');
            
            loading.classList.add(\'show\');
            submitBtn.disabled = true;
            
            fetch(API_BASE + \'login.php\', {
                method: \'POST\',
                headers: {
                    \'Content-Type\': \'application/json\'
                },
                body: JSON.stringify({
                    email: email,
                    senha: senha
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.usuario) {
                    sessionStorage.setItem(\'userData\', JSON.stringify(data.usuario));
                    localStorage.setItem(\'userData\', JSON.stringify(data.usuario)); // Salva para login offline
                    
                    if (data.usuario.perfil === \'administrador\') {
                        window.location.href = \'admin/index.html\';
                    } else {
                        window.location.href = \'app/index.html\';
                    }
                } else {
                    alert(data.message || \'Erro ao fazer login\');
                }
            })
            .catch(error => {
                alert(\'Erro de conexão: \' + error.message);
            })
            .finally(() => {
                loading.classList.remove(\'show\');
                submitBtn.disabled = false;
            });
        });

        function preencherCredenciais() {
            document.getElementById(\'email\').value = \'admin@example.com\';
            document.getElementById(\'senha\').value = \'admin123\';
        }

        // Verificar se já está logado (offline-first)
        document.addEventListener(\'DOMContentLoaded\', function() {
            let userData = sessionStorage.getItem(\'userData\');
            if (!userData) {
                userData = localStorage.getItem(\'userData\');
            }

            if (userData) {
                const user = JSON.parse(userData);
                // Não redireciona automaticamente se estiver offline e na página de login
                // A lógica de login offline será tratada pela função login(email, senha)
                if (navigator.onLine) { // Redireciona apenas se estiver online
                    if (user.perfil === \'administrador\') {
                        window.location.href = \'admin/index.html\';
                    } else {
                        window.location.href = \'app/index.html\';
                    }
                }
            }
        });
    </script>
</body>
</html>
